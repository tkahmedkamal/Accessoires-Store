<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="images/favicon.png" />
		<link rel="stylesheet" href="css/app.css" />
		<script src="js/app.js" defer type="module"></script>
		<title>Accessories Store</title>
	</head>

	<body>
		<!-- navbar
		---------------------------------------------- -->
		<nav class="navbar">
			<div class="container">
				<div class="navbar__content site--flex">
					<a href="index.html" class="navbar__logo">
						<img
							src="images/Logo.svg"
							alt="accessories store"
							class="navbar-logo__img"
						/>
					</a>
					<div class="navbar__cart">
						<span class="navbar-cart__content site--verticalCenter">
							<img src="images/shopping-bag.svg" alt="cart" />
							<span class="navbar-cart__temp">cart( 0 )</span>
						</span>
					</div>
				</div>
			</div>
		</nav>
		<!-- end navbar
		---------------------------------------------- -->

		<!-- products
		---------------------------------------------- -->
		<div class="products">
			<div class="container">
				<div class="products__items">
					<!-- it is added from javascript -->
					<div class="products__items-item prod-card">
						<div class="products__image prod-card__image">
							<img src="images/product-1.jpg" alt="product" />
							<div class="products__overlay prod-card__overlay site--center">
								<p class="products__add-cart prod-card__add-cart" data-id="1">
									add to cart
								</p>
							</div>
						</div>
						<section class="products__body prod-card__body">
							<section class="products__text prod-card__text">
								<h3 class="products__title prod-card__title">Nike backpak</h3>
								<p class="products__cate prod-card__cate">backpak</p>
							</section>
							<h3 class="products__price prod-card__price">$94.99</h3>
						</section>
					</div>
					<!-- it is added from javascript -->
				</div>
			</div>
		</div>
		<!-- end products
		---------------------------------------------- -->

		<!-- cart
		---------------------------------------------- -->
		<div class="cart__overlay">
			<div class="cart">
				<div class="cart__header site--flex">
					<img src="images/Logo.svg" alt="accessories store" />
					<img src="images/close-icon.svg" alt="close" class="cart__close" />
				</div>
				<div class="cart__items">
					<!-- it is added from javascript -->
					<div class="cart__item site--flex cart-card">
						<div class="cart__info site--flex cart-card__info">
							<div class="cart__image cart-card__image">
								<img src="images/product-1.jpg" alt="product" />
							</div>
							<section class="cart__texts cart-card__texts">
								<h5 class="cart__title cart-card__title">Nike backpak</h5>
								<h5 class="cart__price cart-card__price">$94.99</h5>
								<p class="cart__remove cart-card__remove" data-id="1">remove</p>
							</section>
						</div>
						<div class="cart__count cart-card__count">
							<div
								class="
									cart__count-plus
									cart-card__count-icon cart-card__count-plus
								"
								data-id="1"
							>
								<img src="images/chevron-up-icon.svg" alt="+" />
							</div>
							<p class="cart__count-number cart-card__count-number">1</p>
							<div
								class="
									cart__count-minus
									cart-card__count-icon cart-card__count-minus
								"
								data-id="1"
							>
								<img src="images/chevron-down-icon.svg" alt="-" />
							</div>
						</div>
					</div>
					<!-- it is added from javascript -->
				</div>
				<div class="cart__footer">
					<div class="cart__total site--flex">
						<p class="cart__total-text">total:</p>
						<p class="cart__total-price">$0.00</p>
					</div>
					<button class="cart__clear main-button">
						<p>clear cart</p>
					</button>
				</div>
			</div>
		</div>
		<!-- end cart
		---------------------------------------------- -->

		<!-- footer
		---------------------------------------------- -->
		<footer class="footer site--flex container">
			<p class="footer__copyright">Copyright Â© 2021 Accessories</p>
		</footer>
		<!-- end footer
		---------------------------------------------- -->
	</body>
</html>
